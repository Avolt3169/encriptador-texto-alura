<!DOCTYPE html>
<html>  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet"> 
</head>
<body> 

    <video autoplay loop muted id="video-fondo">
        <source src="assets/imagenes/poligono.mp4" type="video/mp4">
      </video>

    <header>
        <div class="container__header">
            <div class="header">
                <div id="tamano" class="dropdown">
                    <img src="assets/imagenes/alura.svg" class="logo dropdown-toggle"   alt="Logo">
                    
                </div>
            
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/imagenes/!.svg" alt="advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="./assets/imagenes/munheco.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <div class="container__footer">
                <article class="links">
                    <a href="https://github.com/Avolt3169" id="link_github">
                        <img src=".\assets\imagenes\github.svg" alt="Logo GitHub" class="github">
                    </a>
                </article>
                <div class="footer">
                    Creado por Maicol Estiven Losada
            </div>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
